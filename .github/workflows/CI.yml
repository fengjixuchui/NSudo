name: CI

on:
  push:
    paths-ignore:
      - '.github/*'
      - 'docs/**'
      - 'src/Documents/**'
      - 'Scripts/**'
      - '*.md'
      - 'appveyor.yml'
  pull_request:
    paths-ignore:
      - '.github/*'
      - 'docs/**'
      - 'src/Documents/**'
      - 'Scripts/**'
      - '*.md'
      - 'appveyor.yml'

jobs:
  build:
    runs-on: windows-latest
    env:
      POWERSHELL_TELEMETRY_OPTOUT: 1
    steps:
    - uses: actions/checkout@v2
    - uses: microsoft/setup-msbuild@v1
    - name: Clear local NuGet cache (workaround for failed restores on windows-latest)
      run: dotnet nuget locals all --clear
    - name: Build
      run: msbuild /m src\Native\BuildAllTargets.proj
    - name: Prepare artifacts
      run: rm src\Native\Output\* -vb -Recurse -Force -Include *.exp, *.idb, *.ilk, *.iobj, *.ipdb, *.lastbuildstate, *.lib, *.obj, *.res, *.tlog
    - uses: actions/upload-artifact@v2
      with:
        name: NSudo_CI_Build
        path: src\Native\Output
